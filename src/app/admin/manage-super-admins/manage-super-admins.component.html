<div class="table-container">
    <h2>Gestion des Super Admins</h2>
  
    <!-- Barre de recherche -->
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Rechercher un Super Admin</mat-label>
      <input matInput [(ngModel)]="searchQuery" (input)="filterSuperAdmins()" placeholder="Entrez un nom ou email">
    </mat-form-field>
  
    <!-- Tableau des Super Admins -->
    <table mat-table [dataSource]="dataSource" class="styled-table mat-elevation-z8">
      <!-- Prénom -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let superAdmin"> {{ superAdmin.firstName }} </td>
      </ng-container>
  
      <!-- Nom -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let superAdmin"> {{ superAdmin.lastName }} </td>
      </ng-container>
  
      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let superAdmin"> {{ superAdmin.email }} </td>
      </ng-container>
  
      <!-- Mot de passe -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Mot de passe </th>
        <td mat-cell *matCellDef="let superAdmin"> {{ superAdmin.password }} </td>
      </ng-container>
  
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let superAdmin">
          <div class="action-buttons">
            <button mat-button class="modify-button" (click)="editSuperAdmin(superAdmin)">Modifier</button>
            <button mat-button class="delete-button" (click)="deleteSuperAdmin(superAdmin)">Supprimer</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Bouton Ajouter un Super Admin -->
    <button mat-flat-button color="primary" class="add-button" (click)="addSuperAdmin()">Ajouter un Super Admin</button>
  </div>
