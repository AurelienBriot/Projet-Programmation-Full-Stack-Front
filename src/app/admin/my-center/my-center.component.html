<div class="table-container">
  <h2>Mon Centre - Gestion des Utilisateurs</h2>

  <!-- Search Bar -->
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Rechercher un utilisateur</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="filterUsers()" placeholder="Nom ou email">
  </mat-form-field>

  <!-- Users Table -->
  <table mat-table [dataSource]="dataSource" class="styled-table mat-elevation-z8">
    
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rôle </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <!-- Center Column -->
    <ng-container matColumnDef="center">
      <th mat-header-cell *matHeaderCellDef> Centre </th>
      <td mat-cell *matCellDef="let user"> {{ user.center }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <div class="action-buttons">
          <button mat-button class="modify-button" (click)="editUser(user)">Modifier</button>
          <button mat-button class="delete-button" (click)="deleteUser(user)">Supprimer</button>
        </div>
      </td>
    </ng-container>

    <!-- Table Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'email', 'role', 'center', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'email', 'role', 'center', 'actions'];"></tr>
  </table>

  <!-- Add User Button -->
  <button mat-flat-button class="add-button" (click)="addUser()">Ajouter un Utilisateur</button>
</div>
