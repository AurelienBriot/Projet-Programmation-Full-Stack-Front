<div class="admin-container">
  <div class="header">
  <h1>TABLEAU DE BORD ADMINISTRATEUR</h1>
  <a (click)="logout()">Déconnexion</a>
  <nav class="menu">
    <ul>
      <li><button mat-button [disabled]="!(getLoginService().hasRole('ROLE_SUPERADMIN') || getLoginService().hasRole('ROLE_ADMIN'))"  (click)="navigateTo('centers')">Centres</button></li>
      <li><button mat-button [disabled]="!getLoginService().hasRole('ROLE_SUPERADMIN')" (click)="navigateTo('super-admins')">Super Admins</button></li>
      <li><button mat-button [disabled]="!getLoginService().hasRole('ROLE_SUPERADMIN')" (click)="navigateTo('admins')">Admins</button></li>
      <li><button mat-button [disabled]="!(getLoginService().hasRole('ROLE_SUPERADMIN') || getLoginService().hasRole('ROLE_ADMIN'))"  (click)="navigateTo('medecins')">Médecins</button></li>
      <li><button mat-button (click)="navigateTo('planning')">Planning</button></li>
      <li><button mat-button (click)="navigateTo('creneaux')">Créneaux</button></li>
    </ul>
  </nav>
</div>
  <router-outlet></router-outlet>
</div>
