<div class="table-container">
  <h2>Liste des Utilisateurs</h2>

  <!-- Search Bar -->
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Rechercher un utilisateur</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="filterUsers()" placeholder="Entrez un nom ou email">
  </mat-form-field>

  <!-- Users Table -->
  <table mat-table [dataSource]="filteredUsers" class="styled-table mat-elevation-z8">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <div class="action-buttons">
          <button mat-button class="modify-button" (click)="editUser(user)">Modifier</button>
          <button mat-button class="delete-button" (click)="deleteUser(user)">Supprimer</button>
        </div>
      </td>
    </ng-container>

    <!-- Table Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions'];"></tr>
  </table>

  <!-- Add User Button -->
  <button mat-flat-button class="add-button" (click)="addUser()">Ajouter un Utilisateur</button>
</div>
