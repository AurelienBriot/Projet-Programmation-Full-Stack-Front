<div class="appointment-container">
  <h1>PRISE DE RENDEZ-VOUS</h1>

  <mat-card class="selected-center">
    <h2>Centre sélectionné</h2>
    <p><strong>Nom :</strong> {{ selectedCenter?.name }}</p>
    <p><strong>Adresse :</strong> {{ selectedCenter?.address }}</p>
  </mat-card>

  <mat-card class="reservation-form">
    <h2>Formulaire de réservation</h2>

    <form (ngSubmit)="submitAppointment()">
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput [(ngModel)]="formData.firstName" name="firstName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="formData.lastName" name="lastName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="formData.email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="formData.date" name="date" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Heure</mat-label>
        <input matInput [(ngModel)]="formData.time" name="time" type="time" required>
      </mat-form-field>

      <div class="button-container">
        <button mat-flat-button color="primary" type="submit">Réserver</button>
        <button mat-flat-button color="warn" type="button" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </mat-card>
</div>
