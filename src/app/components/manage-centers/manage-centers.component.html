<div class="table-container">
  <h2>Liste des Centres</h2>

  <!-- Search Bar -->
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Rechercher un centre</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="filterData()" placeholder="Rechercher un centre">
  </mat-form-field>

  <!-- Centers Table -->
  <table mat-table [dataSource]="filteredCenters" class="styled-table mat-elevation-z8">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let center"> {{ center.name }} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let center"> {{ center.address }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let center">
        <div class="action-buttons">
          <button mat-button class="modify-button" (click)="editCenter(center)">Modifier</button>
          <button mat-button class="delete-button" (click)="deleteCenter(center)">Supprimer</button>
        </div>
      </td>
    </ng-container>

    <!-- Table Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="['name', 'address', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'address', 'actions'];"></tr>
  </table>

  <!-- Add Center Button -->
  <button mat-flat-button class="add-button" (click)="addCenter()">Ajouter un Centre</button>
</div>
