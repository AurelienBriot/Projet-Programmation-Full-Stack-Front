<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

<div class="admin-login">
  <button (click)="goToLogin()">Espace Administrateur</button>
</div>

<div class="page">
    <h1>Trouver un centre de vaccination</h1>
  
    <!-- Champ de saisie pour la ville -->
    <mat-form-field class="barre-recherche">
      <mat-label>Rechercher un centre</mat-label>
      <input matInput
        type="text"
        [(ngModel)]="city"
        (input)="filterCenters()"
        placeholder="Entrez le nom d'une ville"
      />
    </mat-form-field>
    
  
    <div class="image-container">
      <img src="/vacci.jpg" alt="Vaccination Image" class="vacci-image">
    </div>

    <!-- Liste des centres disponibles -->
    <div *ngIf="city && filteredCenters.length > 0; else noResults">
      <div *ngFor="let center of filteredCenters" class="center-card">
        <p><strong>{{ center.nom }}</strong></p>
        <p>{{ center.adresse }}
          <br>
        {{ center.codePostal }} {{ center.ville }}</p>
        <div>
            <button mat-flat-button (click)="chooseCenter(center)">Choisir</button>
          </div>
      </div>
    </div>
    
  <ng-template #noResults>
    <p *ngIf="city">Aucun centre trouv√© pour cette ville.</p>
  </ng-template>
</div>
